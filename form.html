<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    
    <label for="" class="form-label mt-3">Username:</label>
    <input type="text" class="form-control">

    <label for="" class="form-label mt-3">Password:</label>
    <input type="password" class="form-control">

    <label for="" class="form-label mt-3">Address:</label>
    <textarea name="" id="" class="form-control"></textarea>

    <label for="" class="form-label mt-3">Country</label>
    <input type="text" list="countrylist" class="form-control">
    <datalist id="countrylist">
        <option value="Germany"></option>
        <option value="Turkey"></option>
        <option value="United Kingdom"></option>
        <option value="United States"></option>
    </datalist>


    <div class="mt-3">
        <label for="" class="form-label">Education:</label>
        <select name="" id="" class="form-select">
            <option value="">High School</option>
            <option value="">Bachelor's Degree</option>
            <option value="" disabled>Master Degree</option>
        </select>
    </div>

    <label for="" class="mt-3 form-label">Upload your photo:</label>
    <input type="file" class="form-control">

    <label for="" class="mt-3 form-label">Upload your files:</label>
    <input type="file" class="form-control" multiple>

    <!-- Radio ve checkboxlarda form-check, form-check-input veriliyor -->
    <h5>Select Your Age</h5>
    <div class="form-check">
        <input type="checkbox" class="form-check-input mx-1">
        <label for="" class="form-label">10-30</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input mx-1">
        <label for="" class="form-label">30-50</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input mx-1">
        <label for="" class="form-label">50-70</label>
    </div>

    <h5>Select Your Favourite Car Brand</h5>
    <div class="form-check">
        <input type="radio" class="form-check-input mx-1" name="defaultradio">
        <label for="defaultradio1" class="form-check-label">BMW</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input mx-1" name="defaultradio">
        <label for="defaultradio2" class="form-check-label">Mercedes</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input mx-1" name="defaultradio">
        <label for="defaultradio" class="form-check-label">Audi</label>
    </div>
